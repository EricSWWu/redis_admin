  <div>

<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
<script>
layui.use('table', function(){
  var table = layui.table;

  //方法级渲染
  table.render({
    elem: '#LAY_table_user'
    ,url: '{% url 'user_manage' %}?type=json'
    ,cols: [[
      {checkbox: true, fixed: true}
      ,{field:'id', title: 'id', width:80, sort: true}
      ,{field:'username', title: '用户名', width:120, sort: true}
      ,{field:'email', title: '邮箱', width:180, sort: true}
      ,{field:'password', title: '密码', width:150, sort: true}
      ,{field:'permission', title: '权限', width:80, sort: true}
      ,{field:'last_login', title: '上一次登陆时间', width:200, sort: true}
      ,{fixed:'right', width:180, align:'center', toolbar: '#barDemo'}
    ]]
    ,id: 'testReload'
    ,page: true
    ,height: 600
  });

  var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');

      table.reload('testReload', {
        where: {
          key: {
            id: demoReload.val()
          }
        }
      });
    }
  };
  table.on('checkbox(user)', function(obj){
    console.log(obj)
  });

  table.on('tool(user)', function(obj){
    var data = obj.data;
		{#    获取value   #}
    if(obj.event === 'detail'){
      console.log(datas);
      layer.open({
          title: datas.data.key,
          content: JSON.stringify(datas.data.value)
      });
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        var del_data = {"id": data.id, 'csrfmiddlewaretoken': '{{ csrf_token }}' };
        $.ajax({
		        url: '{% url 'user_manage' %}',
		        dataType: 'json',
		        type: 'post',
		        data: del_data,
		        success:function (del_datas) {
		            if(del_datas.code === 0){
                  obj.del();
                  layer.msg(del_datas.msg)
		            }
		            else{
		                layer.msg(del_datas.msg)
		            }
            }
        });
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
        window.location.href="{% url 'change_user' %}?id="+data.id;
    }
  });

  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});

</script>
	<script type="text/html" id="barDemo">
{#  <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="detail">查看</a>#}
  <a class="layui-btn layui-btn-mini" lay-event="edit">编辑用户</a>
  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除用户</a>

</script>
{% endblock %}
